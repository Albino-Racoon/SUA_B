services:
  # PostgreSQL database service
  - type: postgresql
    name: profesorji-db
    plan: free
    region: oregon

  # PHP web application
  - type: web
    name: profesorji-web
    env: docker
    region: oregon
    plan: free
    buildCommand: |
      chmod +x render-build.sh
      ./render-build.sh
    envVars:
      - key: DB_HOST
        fromService:
          type: postgresql
          name: profesorji-db
          property: host
      - key: DB_NAME
        value: profesorji_db
      - key: DB_USER
        value: postgres
      - key: DB_PASS
        value: postgres
      - key: DB_PORT
        fromService:
          type: postgresql
          name: profesorji-db
          property: port
      - key: PHP_MEMORY_LIMIT
        value: "512M"
      - key: PHP_MAX_EXECUTION_TIME
        value: "300"
    healthCheckPath: /
    autoDeploy: true
    buildFilter:
      paths:
        - src/**
        - Dockerfile
        - docker-entrypoint.sh
        - init.sql
        - import_data_docker.py
        - profesorji_komentarji_incremental.backup.csv
        - requirements.txt
        - render-build.sh
