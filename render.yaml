databases:
  - name: profesorji-db
    plan: free
    region: oregon
    databaseName: profesorji_db
    ipAllowList: []

services:
  - type: web
    name: profesorji-web
    env: docker
    region: oregon
    plan: free
    buildCommand: |
      chmod +x render-build.sh
      ./render-build.sh
    envVars:
      # Enotna povezava (priporočeno v appu):
      - key: DATABASE_URL
        fromDatabase:
          name: profesorji-db
          property: connectionString
      # Ločene vrednosti za PHP:
      - key: DB_HOST
        fromDatabase:
          name: profesorji-db
          property: host
      - key: DB_NAME
        fromDatabase:
          name: profesorji-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: profesorji-db
          property: user
      - key: DB_PASS
        fromDatabase:
          name: profesorji-db
          property: password
      - key: DB_PORT
        fromDatabase:
          name: profesorji-db
          property: port
      - key: PHP_MEMORY_LIMIT
        value: "512M"
      - key: PHP_MAX_EXECUTION_TIME
        value: "300"
    healthCheckPath: /
    autoDeploy: true
    buildFilter:
      paths:
        - src/**
        - Dockerfile
        - docker-entrypoint.sh
        - init.sql
        - import_data_docker.py
        - profesorji_komentarji_incremental.backup.csv
        - requirements.txt
        - render-build.sh
